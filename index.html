<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Covid19</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">코로나 api 연결</h1>
		<br><br>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>확진자 수</th>
					<th>신규 확진자</th>
					<th>전일대비 증가</th>
					<th>완치자 수</th>
					<th>사망자 수</th>
				</tr>
			</thead>
			<tbody>

				<tr id="data">
					
				</tr>

			</tbody>
		</table>
	</div>
</body>
<script>
	$(document).ready(function(){
		init()


		var data = ''

		function init(){
			var url = "https://cors-anywhere.herokuapp.com/http://api.corona-19.kr/korea/country/new/?serviceKey=bf693c93ea5cb82b0ec0b50e330ad5685"

			$.get(url,function(data){
				console.log(data)

				data = `

					<td>${data.korea.totalCase}</td>
					<td>${data.korea.newCase}</td>
					<td>${data.korea.newCcase}</td>
					<td>${data.korea.recovered}</td>
					<td>${data.korea.death}</td>
					

				`
			
				$("#data").html(data)
			})
		}
	})

	
</script>
</html>
